<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>André Lessa - Tarefas</title>

  <!-- Configurações Mobile -->
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Estilos Externos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  
  <link href="css/style.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased select-none font-sans overflow-hidden h-screen flex flex-col md:flex-row">

  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
    <div class="p-6">
      <div class="flex items-center gap-3 text-brand-600 font-bold text-xl">
        <i class="fas fa-layer-group"></i>
        <span>André Lessa</span>
      </div>
    </div>
    <nav class="flex-1 px-4 space-y-2">
      <button onclick="app.switchView('tasks')" 
              class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors bg-brand-50 text-brand-700"
              id="nav-tasks-desktop">
        <i class="fas fa-check-circle w-5"></i> Tarefas
      </button>
      <button onclick="app.switchView('reports')" 
              class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors text-slate-600 hover:bg-slate-50"
              id="nav-reports-desktop">
        <i class="fas fa-chart-pie w-5"></i> Relatórios
      </button>
    </nav>
  </aside>

  <!-- Conteúdo Principal -->
  <main class="flex-1 overflow-auto p-4 md:p-8 pb-20 md:pb-8 pt-4 relative">

    <!-- VIEW: TAREFAS -->
    <div id="view-tasks" class="max-w-3xl mx-auto fade-in">
      <div class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-2xl font-bold text-slate-900">Minhas Tarefas</h1>
          <p class="text-slate-500 text-sm">Gerencie sua produtividade diária</p>
        </div>
        <button onclick="app.toggleAddForm()" 
                class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2 shadow-md hover:shadow-lg">
          <i class="fas fa-plus"></i> Nova Tarefa
        </button>
      </div>

      <!-- Formulário de Adicionar -->
      <div id="add-form-container" class="hidden bg-white p-6 rounded-2xl shadow-lg border border-brand-100 mb-8 slide-down">
        <form id="add-task-form">
          <div class="mb-4">
            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Título</label>
            <input type="text" id="new-task-title" required placeholder="O que precisa ser feito?"
                   class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-brand-500 outline-none">
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
              <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Prioridade</label>
              <select id="new-task-priority" class="w-full px-4 py-2 rounded-lg border border-slate-200 outline-none">
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
                <option value="Baixa">Baixa</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Categoria</label>
              <select id="new-task-category" class="w-full px-4 py-2 rounded-lg border border-slate-200 outline-none">
                <option value="Trabalho">Trabalho</option>
                <option value="Estudos">Estudos</option>
                <option value="Saúde">Saúde</option>
                <option value="Pessoal">Pessoal</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Data</label>
              <input type="date" id="new-task-date" class="w-full px-4 py-2 rounded-lg border border-slate-200 outline-none">
            </div>
          </div>

          <div class="mb-6 flex items-center">
            <input type="checkbox" id="new-task-recurring" class="w-4 h-4 text-brand-600 rounded">
            <label for="new-task-recurring" class="ml-2 text-sm text-slate-700 font-medium cursor-pointer flex items-center gap-2">
              <i class="fas fa-sync-alt text-slate-400 text-xs"></i> Repetir diariamente
            </label>
          </div>

          <div class="flex justify-end gap-2">
            <button type="button" onclick="app.toggleAddForm()" class="px-4 py-2 text-slate-500 font-medium">Cancelar</button>
            <button type="submit" class="px-6 py-2 bg-brand-600 text-white rounded-lg font-medium shadow-md">Criar Tarefa</button>
          </div>
        </form>
      </div>

      <!-- Filtros -->
      <div class="flex gap-2 mb-6">
        <button onclick="app.filterTasks('all')" class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-slate-900 text-white" data-filter="all">Todas</button>
        <button onclick="app.filterTasks('active')" class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-white text-slate-600 border border-slate-200" data-filter="active">Pendentes</button>
        <button onclick="app.filterTasks('completed')" class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-white text-slate-600 border border-slate-200" data-filter="completed">Concluídas</button>
      </div>

      <!-- Lista de Tarefas -->
      <div id="task-list-container" class="space-y-3 pb-20"></div>
    </div>

    <!-- VIEW: RELATÓRIOS -->
    <div id="view-reports" class="hidden max-w-4xl mx-auto fade-in pb-20">
      <div class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-2xl font-bold text-slate-900">Análises</h1>
          <p class="text-slate-500 text-sm">Visualize seu desempenho</p>
        </div>
        <div class="bg-white p-1 rounded-lg border border-slate-200 shadow-sm flex">
          <button onclick="app.changeReportPeriod('Weekly')" class="report-period-btn px-4 py-1.5 text-sm font-medium rounded-md bg-brand-50 text-brand-700" data-period="Weekly">Semanal</button>
          <button onclick="app.changeReportPeriod('Monthly')" class="report-period-btn px-4 py-1.5 text-sm font-medium rounded-md text-slate-500" data-period="Monthly">Mensal</button>
          <button onclick="app.changeReportPeriod('Annual')" class="report-period-btn px-4 py-1.5 text-sm font-medium rounded-md text-slate-500" data-period="Annual">Anual</button>
        </div>
      </div>

      <!-- KPIs -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
          <p class="text-xs font-semibold text-slate-500 uppercase">Total</p>
          <p class="text-3xl font-bold text-slate-900 mt-2" id="kpi-total">0</p>
        </div>
                <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
          <p class="text-xs font-semibold text-slate-500 uppercase">Feitas</p>
          <p class="text-3xl font-bold text-emerald-600 mt-2" id="kpi-completed">0</p>
        </div>
        <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
          <p class="text-xs font-semibold text-slate-500 uppercase">Taxa</p>
          <p class="text-3xl font-bold text-brand-600 mt-2" id="kpi-rate">0%</p>
        </div>
        <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
          <p class="text-xs font-semibold text-slate-500 uppercase">Alta Prio.</p>
          <p class="text-3xl font-bold text-indigo-600 mt-2" id="kpi-high">0</p>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
          <h3 class="text-lg font-bold text-slate-800 mb-4">Por Categoria</h3>
          <canvas id="chart-categories"></canvas>
        </div>
        <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
          <h3 class="text-lg font-bold text-slate-800 mb-4">Atividade Diária</h3>
          <canvas id="chart-daily"></canvas>
        </div>
      </div>

      <!-- Relatório por Categoria -->
      <div id="category-report" class="mt-4 p-4 bg-white rounded-lg shadow-sm border border-slate-200"></div>

      <!-- Área IA -->
      <div class="bg-gradient-to-br from-brand-900 to-indigo-900 rounded-2xl p-8 text-white shadow-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 p-32 bg-white opacity-5 rounded-full blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
        <div class="relative z-10">
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
              <i class="fas fa-robot text-brand-200 text-2xl"></i>
              <div>
                <h2 class="text-xl font-bold">Relatório Gemini AI</h2>
                <p class="text-brand-200 text-sm">Análise inteligente de produtividade</p>
              </div>
            </div>
            <button onclick="app.generateAI()" id="btn-ai-generate"
                    class="px-6 py-2 bg-white text-brand-900 rounded-lg font-semibold hover:bg-brand-50 transition-colors flex items-center gap-2">
              <i class="fas fa-magic"></i> Gerar Relatório
            </button>
          </div>
          <div id="ai-result"
               class="prose prose-invert prose-sm max-w-none bg-white/10 p-6 rounded-xl border border-white/10 min-h-[100px]">
            <p class="text-brand-100 text-center italic">Clique em gerar para receber sua análise.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Mobile Nav -->
  <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 z-50 flex justify-around p-3">
    <button onclick="app.switchView('tasks')" class="flex flex-col items-center text-brand-600" id="nav-tasks-mobile">
      <i class="fas fa-check-circle text-xl mb-1"></i>
      <span class="text-[10px] font-medium">Tarefas</span>
    </button>
    <button onclick="app.switchView('reports')" class="flex flex-col items-center text-slate-400" id="nav-reports-mobile">
      <i class="fas fa-chart-pie text-xl mb-1"></i>
      <span class="text-[10px] font-medium">Relatórios</span>
    </button>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/storage.js"></script>
<script type="module" src="js/gemini.js"></script>
<script type="module" src="js/drive.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
